    <section class="articulos">
      <div class="articulo" style="text-align: center">
        <h2>Especie programador</h2>
        <button onclick="playPause()">Play/Pause</button>
        <button onclick="makeBig()">Grande</button>
        <button onclick="makeSmall()">Pequeno</button>
        <button onclick="makeNormal()">Normal</button>
        <br><br>
        <video id="movie" width="700" style="padding: 0.5em 0.8em 0.5em 0.8em; margin-right: 15px">
          <source src="developers.mp4" type="video/mp4">
        </video>
      </div>
    </section>

    <script>
      var myVideo = document.getElementById("movie");

      function playPause() {
        if (myVideo.paused)
          myVideo.play();
        else
          myVideo.pause();
      }

      function makeBig() {
        myVideo.width = 900;

      }

      function makeSmall() {
        myVideo.width = 450;

      }

      function makeNormal() {
        myVideo.width = 700

      }
    </script>
